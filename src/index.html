<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <div>
            <p><label for="creatorInput" id="creatorLabel">Creator</label></p>
            <input type="text" class="inputField" id="creatorInput" autofocus>
        </div>
        <div>
            <p><label for="colorInput" id="colorLabel">Color</label></p>
                <select id="lego__color">
                        <option value="1">Red</option>
                        <option value="2">Green</option>
                        <option value="3">Yellow</option>
                        <option value="4">Blue</option>
                        <option value="5">Orange</option>
                        <option value="6">Black</option>
                    </select>
            <!-- <input type="text" class="inputField" id="colorInput" autofocus> -->
        </div>
        <div>
            <p><label for="shapeInput" id="shapeLabel">Shape</label></p>
            <input type="text" class="inputField" id="shapeInput"autofocus>
        </div>
        <div>
            <p><label for="creationInput" id="creationLabel">Creation</label></p>
            <input type="text" class="inputField" id="creationInput" autofocus>
        </div>
    </fieldset>
    <button class="btn lego__save" id="saveButton">Save Lego Creation</button>

    <script src="script.js"></script>
</body>
</html>
